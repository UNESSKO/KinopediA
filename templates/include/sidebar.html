{% load movie_tag %}
<div class="search-bar w3layouts-newsletter">
    <h3 class="sear-head editContent">Поиск фильма</h3>
    <form action="{% url 'search' %}" method="get" class="d-flex editContent">
        <input type="search" placeholder="Введите название..." name="q" class="form-control" required="">
        <!--<button type="submit" class="btn1 btn"><i class="fa fa-filter" aria-hidden="true"></i></button>-->
        <button type="submit" class="btn1 btn"><span class="fa fa-search" aria-hidden="true"></span></button>
    </form>
</div>
<!--preference -->
<form action="{% url 'filter' %}" method="get" name="filter">
<div class="left-side my-4">
    <div class="btn-group">
        <h3 class="sear-head editContent" id="dots">Жанры</h3>
{#        <button id="btndrop" onclick="readMore()"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>#}
    </div>
    <ul class="w3layouts-box-list" id="more" style="display: inline;">
        {% for genre in view.get_genres %}
            <li class="editContent">
                <input type="checkbox" class="checked" name="genre" value="{{ genre.id }}">
                <span class="span editContent">{{ genre.name }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
<!-- // preference -->
<!-- discounts -->
    <div class="left-side">
        <div class="btn-group">
            <h3 class="sear-head editContent" id="dots2">Год </h3>
{#            <button id="btndrop2" onclick="rreadMore2()"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>#}
        </div>
        <ul class="w3layouts-box-list" id="more2" style="display: inline;">
            {% for movie in view.get_years %}
                <li class="editContent">
                    <input type="checkbox" class="checked" name="year" value="{{ movie.year }}">
                    <span class="span editContent">{{ movie.year }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
<button type="submit">Найти</button>
</form>
